<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>🎮 Tetris - Block Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/tetris.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
  <section>
      <div class="stars" id="stars"></div>
    
    <button class="sound-toggle" onclick="toggleSound()" title="Toggle Sound">🔊</button>
    
    <div class="game-container">
        <div class="info-panel">
            <div class="info-card">
                <h3>Puntuación</h3>
                <div class="stat-value" id="score">0</div>
            </div>
            
            <div class="info-card">
                <h3>Líneas</h3>
                <div class="stat-value" id="lines">0</div>
            </div>
            
            <div class="info-card">
                <h3>Nivel</h3>
                <div class="stat-value" id="currentLevel">1</div>
            </div>
            
            <div class="info-card">
                <h3>Siguiente</h3>
                <div class="next-piece-container">
                    <div id="nextPieceGrid"></div>
                </div>
            </div>
            
            <div class="info-card level-selector">
                <h3>Seleccionar Nivel</h3>
                <div class="level-buttons" id="levelButtons"></div>
            </div>
            
            <div class="info-card controls">
                <button class="control-btn" id="startBtn">🎮 Iniciar</button>
                <button class="control-btn" id="pauseBtn">⏸️ Pausa</button>
                <button class="control-btn danger" id="resetBtn">🔄 Reiniciar</button>
            </div>
        </div>
        
        <div class="game-board">
            <div class="grid-container">
                <div id="gameGrid"></div>
                <div class="pause-indicator" id="pauseIndicator">PAUSA</div>
            </div>
            
        </div>
         <section>
    <div class="external-button">
      <button class="back-to-index" onclick="volverAlIndex()">Volver</button>
    </div>
        
    </div>
    
    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-content">
            <h2 class="game-over-title">¡GAME OVER!</h2>
            <div class="final-stats" id="finalStats">
                Puntuación: 0 | Líneas: 0 | Nivel: 1
            </div>
            <button class="control-btn" onclick="startGame()">🔄 Jugar de Nuevo</button>
        </div>
    </div>
    
    <div class="instructions">
        ⬅️➡️ Mover | ⬇️ Bajar | ⬆️ Rotar | ESPACIO Caer | P Pausa
    </div>


    <footer class="footer">
      <div class="footer-container">
        <div class="footer-left">Desarrollado por Ana Lucía Silva Córdoba</div>
        <div class="footer-right">
          <a
            href="https://github.com/alusilcof5"
            target="_blank"
            rel="noopener"
            aria-label="GitHub"
          >
            <i class="fab fa-github fa-lg"></i>
          </a>
          <a
            href="https://linkedin.com/in/ana-lucia-silva-cordoba"
            target="_blank"
            rel="noopener"
            aria-label="LinkedIn"
          >
            <i class="fab fa-linkedin fa-lg"></i>
          </a>
        </div>
      </div>
    </footer>
    <script src="../scripts/tetris.js"></script>
    <script src="../scripts/button.js"></script>
</body>
</html>
