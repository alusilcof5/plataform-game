<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Snake con Niveles y Bordes Abiertos</title>
<link rel="stylesheet" href="../css/snake.css">
<link rel="stylesheet" href="../css/button.css">
<link rel="stylesheet" href="../css/footer.css">
<link rel="stylesheet" href="../css/layout.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous"/>
</head>
<body>
    <!-- Botón externo -->
    <div class="external-button">
      <button class="back-to-index" onclick="volverAlIndex()">Volver</button>
    </div>

    <h1>🐍 Snake</h1>

    <div class="info">
        <div>Puntos: <span id="score">0</span></div>
        <div>Tiempo: <span id="time">0</span>s</div>
        <div>Nivel: <span id="level">1</span></div>
    </div>

    <canvas id="gameCanvas" width="700" height="700"></canvas>

    <div>
        <button onclick="startGame()">▶️ Iniciar</button>
        <button onclick="pauseGame()">⏸️ Pausa</button>
        <button onclick="resetGame()">🔄 Reiniciar</button>
    </div>

    <!-- Modal de Game Over -->
    <div id="gameOverModal" class="modal-overlay">
      <div class="modal-content">
        <h2>🎮 Game Over</h2>
        <p id="modalMessage"></p>
        <div class="modal-actions">
          <button onclick="resetGame()">🔄 Reiniciar</button>
          <button onclick="closeModal()">❌ Cerrar</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-container">
        <div class="footer-left">Desarrollado por Ana Lucía Silva Córdoba</div>
        <div class="footer-right">
          <a href="https://github.com/alusilcof5" target="_blank" rel="noopener" aria-label="GitHub">
            <i class="fab fa-github fa-lg"></i>
          </a>
          <a href="https://linkedin.com/in/ana-lucia-silva-cordoba" target="_blank" rel="noopener" aria-label="LinkedIn">
            <i class="fab fa-linkedin fa-lg"></i>
          </a>
        </div>
      </div>
    </footer>

<script src="../scripts/snake.js"></script>
<script src="../scripts/button.js"></script>
</body>
</html>
